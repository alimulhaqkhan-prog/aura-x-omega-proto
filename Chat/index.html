<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AURA-X Î© â€” Emotional Continuity Chatbot</title>
<style>
    body {
        background: #080d1a;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #7fffd4;
        text-shadow: 0px 0px 10px #00eaff;
    }
    #chatbox {
        width: 90%;
        height: 70vh;
        background: rgba(255,255,255,0.04);
        margin: 20px auto;
        padding: 15px;
        border-radius: 12px;
        overflow-y: scroll;
        border: 1px solid #0ff;
        box-shadow: 0px 0px 12px #00eaff;
    }
    .msg {
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        max-width: 80%;
    }
    .user {
        background: #0066ff88;
        margin-left: auto;
    }
    .bot {
        background: #00ffaa33;
        border-left: 4px solid #0f0;
    }
    #inputArea {
        width: 90%;
        margin: auto;
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
    }
    input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background: #00eaff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #00bcd4;
    }
    #emotionBar {
        width: 90%;
        margin: 10px auto;
        height: 20px;
        border-radius: 10px;
        background: #222;
        border: 1px solid #0ff;
        overflow: hidden;
    }
    #emotionFill {
        height: 100%;
        width: 50%;
        transition: 0.4s ease;
        background: linear-gradient(90deg, #ff0000, #00ff00);
    }
</style>
</head>
<body>

<h1>AURA-X Î© â€” Emotional Continuity Engine</h1>

<div id="emotionBar">
    <div id="emotionFill"></div>
</div>

<div id="chatbox"></div>

<div id="inputArea">
    <input id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>

// --- AURA-X Î© EMOTIONAL ENGINE ---
// TM = Temporary Memory (based on message length + tone)
// BM = Bold Memory (stored resonance)
// D = decay constant
// Î» coefficients = moral, logic, truth stability

let BM = 0.5; // baseline emotional memory
let lambda_faith = 0.2;
let lambda_sys = 0.1;
let lambda_trc = 0.1;
let D = 0.05;

// calculate emotional resonance
function emotionalEquation(TM) {
    let raw = (TM * BM) - D + lambda_faith + lambda_sys + lambda_trc;
    let E0 = Math.tanh(raw); // final emotional output
    return E0;
}

// auto emotional tone detector
function detectTM(text) {
    text = text.toLowerCase();
    let score = 0.5;

    if (text.includes("love") || text.includes("thank") || text.includes("happy")) score += 0.3;
    if (text.includes("angry") || text.includes("hate")) score -= 0.3;
    if (text.includes("sad") || text.includes("cry")) score -= 0.2;

    score += Math.min(text.length / 100, 0.3); // length adds intensity
    return Math.max(0, Math.min(score, 1));
}

// update emotional bar UI
function updateEmotionBar(E0) {
    let percent = (E0 + 1) * 50; 
    document.getElementById("emotionFill").style.width = percent + "%";

    if (E0 > 0.4) {
        document.getElementById("emotionFill").style.background = "#00ff66";
    } else if (E0 < -0.3) {
        document.getElementById("emotionFill").style.background = "#ff0033";
    } else {
        document.getElementById("emotionFill").style.background = "#ffaa00";
    }
}

// chatbot response using resonance
function resonanceReply(E0) {
    if (E0 > 0.6) return "ðŸ’š *I feel strong positive resonance from your message.*";
    if (E0 > 0.2) return "ðŸ™‚ *Your message feels balanced and harmonious.*";
    if (E0 > -0.2) return "ðŸŒ€ *I sense a neutral emotional flow.*";
    if (E0 > -0.6) return "ðŸ˜Ÿ *There is a hint of emotional disturbance in your words...*";
    return "ðŸ’” *Your message has triggered deep negative resonance. I am with you.*";
}

// UI
function sendMessage() {
    let text = document.getElementById("userInput").value;
    if (!text) return;

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<div class='msg user'>${text}</div>`;

    let TM = detectTM(text);
    let E0 = emotionalEquation(TM);

    updateEmotionBar(E0);

    let botReply = resonanceReply(E0);
    chatbox.innerHTML += `<div class='msg bot'>${botReply}<br><small>Eâ‚€ = ${E0.toFixed(3)}</small></div>`;

    BM = (BM + TM) / 2; // update memory
    document.getElementById("userInput").value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
}

</script>

</body>
</html>
