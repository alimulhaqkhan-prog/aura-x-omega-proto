/* ---------- Simple matcher (TM layer) ------------------- */
function normalize(str) {
  return str.toLowerCase().trim();
}

function findQaEntry(userInput) {
  const text = normalize(userInput);
  for (const item of qaDatabase) {

}

/* ---------- Emotional reading (BM layer) ---------------- */
function analyzeEmotion(userInput) {
  const entry = findQaEntry(userInput);

  if (!entry) {
    // Basic heuristic for unknown text
    const s = normalize(userInput);
    let polarity = "neutral";
    let emotion = "curiosity";
    let intensity = 0.3;

    const negativeWords = ["sad", "depressed", "hate", "angry",
      "terrible", "hopeless", "scared", "anxious", "lonely"];
    const positiveWords = ["happy", "excited", "alhamdulillah",
      "thanks", "grateful", "shukr", "good", "great"];

    if (negativeWords.some(w => s.includes(w))) {
      polarity = "negative";
      intensity = 0.7;
      emotion = "mixed_negative";
    } else if (positiveWords.some(w => s.includes(w))) {
      polarity = "positive";
      intensity = 0.7;
      emotion = "joy";
    }

    return {
      emotion,
      polarity,
      intensity,
      category: "unmapped"
    };
  }

  return {
    emotion: entry.emotion,
    polarity: entry.polarity,
    intensity: entry.intensity,
    category: entry.category
  };

/* ---------- CRM / AEC style numerical engine ------------ */
/*
   TM  = Thought Magnitude  (0‚Äì1)  ~ message length & intensity
   BM  = Base Mood          (0‚Äì1)  ~ polarity + category
   D   = Dissonance         (0‚Äì1)  ~ internal conflict / negativity

   Œ£C_t    = Continuity memory term (running sum, slowly decaying)

   E0 = tanh( (TM √ó BM) ‚àí D + Œª_faith + Œª_sys + Œ£C_t )
*/

let sumCt = 0; // running continuity / resonance memory

function computeContinuity(userInput) {
  const emo = analyzeEmotion(userInput);
  const length = userInput.trim().length;

  // TM ‚Äî message length + emotional intensity
  let TM = Math.min(1, (length / 200) + emo.intensity * 0.4);

  // BM ‚Äî polarity / category mapping

  if (emo.polarity === "positive") BM = 0.65 + emo.intensity * 0.25;
  if (emo.polarity === "negative") BM = 0.35 - emo.intensity * 0.25;
  BM = Math.max(0, Math.min(1, BM));

  // D ‚Äî dissonance (more when strong negative)
  let D = 0.2;
  if (emo.polarity === "negative") {
    D = 0.4 + emo.intensity * 0.4;
  } else if (emo.polarity === "positive") {
    D = 0.15 - emo.intensity * 0.1;
  }
  D = Math.max(0, Math.min(1, D));

  // Œª_faith ‚Äî if spiritual / belief topics
  let lambdaFaith = 0;
  if (["spiritual_support", "belief_neutral"].includes(emo.category)) {
    lambdaFaith = 0.1 + emo.intensity * 0.3;
  }

  // Œª_sys ‚Äî base system stability (AEC-N / PMCM weight)
  const lambdaSys = 0.10;

  // Œ£C_t ‚Äî continuity memory (previous resonance)
  sumCt = sumCt * 0.6;  // decay

  const E0 = Math.tanh(rawE0Pre); // final resonance
  sumCt += E0 * 0.25;             // feed back into memory

  return { TM, BM, D, lambdaFaith, lambdaSys, sumCt, E0, emo };
}
