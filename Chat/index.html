<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA-X Œ© Chat Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dfe6e9, #f5f5f5);
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      background: #34495e; color: white; padding: 1em;
      text-align: center; width: 100%;
    }
    .chatbox {
      width: 90%; max-width: 600px; background: white; padding: 1em;
      margin-top: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc;
    }
    .user-input { display: flex; margin-top: 10px; }
    input[type="text"] {
      flex: 1; padding: 10px; border-radius: 4px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px; margin-left: 5px; border: none;
      background: #2ecc71; color: white; border-radius: 4px; cursor: pointer;
    }
    .response-block { margin-top: 20px; }
    .response-main { font-weight: bold; }
    .response-faith { font-style: italic; color: #34495e; margin-top: 5px; }
    .controls { margin-top: 10px; display: flex; justify-content: space-between; flex-wrap: wrap; }
    .heart {
      width: 30px; height: 30px;
      background: red; border-radius: 50%;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .witch { font-size: 28px; margin-left: 10px; animation: float 2s infinite alternate; }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>AURA-X Œ© Emotional Chatbot</h1>
  </header>
  <div class="chatbox">
    <div class="controls">
      <label><input type="checkbox" id="voiceToggle"> üîä Voice</label>
      <label><input type="checkbox" id="beliefToggle"> üìø Belief</label>
      <button onclick="showBeliefWindow()">üõê Set Beliefs</button>
    </div><div class="user-input">
  <input type="text" id="userQuery" placeholder="Type your question here...">
  <button onclick="handleQuery()">Ask</button>
</div>

<div class="response-block">
  <div class="response-main" id="responseMain">Main response will appear here.</div>
  <div class="response-faith" id="responseFaith">Faith-aligned guidance will appear here (if enabled).</div>
</div>

<div style="display:flex; align-items:center; margin-top:20px;">
  <div class="heart"></div>
  <div class="witch">üßπ</div>
  <div id="emotionLevel" style="margin-left:10px; font-weight:bold;">Emotion: 0%</div>
</div>

  </div>  <script>
    function handleQuery() {
      const query = document.getElementById('userQuery').value;
      const voice = document.getElementById('voiceToggle').checked;
      const belief = document.getElementById('beliefToggle').checked;

      let main = "ü§ñ Direct Answer: You're not alone. Things will improve with time and effort.";
      let faith = belief ? "üìñ InnaAllaha ma'as sabireen ‚Äî 'Indeed, Allah is with the patient' (Quran)" : "";
      
      document.getElementById('responseMain').innerText = main;
      document.getElementById('responseFaith').innerText = faith;

      updateEmotion(voice, query);
    }

    function updateEmotion(voice, query) {
      // Simple emotion trigger simulation
      let emotion = Math.min(100, Math.floor(Math.random() * 120));
      document.getElementById('emotionLevel').innerText = `Emotion: ${emotion}%`;

      if (emotion > 90) {
        const msg = new Audio();
        msg.src = voice ? 'https://www.soundjay.com/button/beep-07.wav' : "";
        if (voice) msg.play();
        alert("üéôÔ∏è Reaction Triggered: Be mindful! Is this the right action?");
      }
    }

    function showBeliefWindow() {
      const win = window.open("", "beliefWindow", "width=400,height=400");
      win.document.write('<h3>Select Belief Systems</h3><form>' +
        ['Islam', 'Christianity', 'Hinduism', 'Buddhism', 'Judaism', 'Sikhism', 'Atheism', 'Spirituality', 'Bah√° º√≠', 'Jainism']
          .map(b => `<label><input type="checkbox"> ${b}</label><br>`).join('') +
        '<br><button onclick="window.close()">Save</button></form>');
    }
  </script></body>
</html>
