    function polarityToSign(polarity) {
      if (polarity === "positive") return 1;
      if (polarity === "negative") return -1;
      return 0;
    }

    function clamp(x, min, max) {
      return Math.min(max, Math.max(min, x));

    // CRM = Continuity Reflex Model
    function applyCRM(entry, state) {
      const emo = (entry && entry.emotion) || "neutral";
      const pol = polarityToSign(entry && entry.polarity);
      const intensity = entry && typeof entry.intensity === "number" ? entry.intensity : 0.3;

      if (pol > 0) {
        state.TM = clamp(state.TM + 0.05 * intensity, -1, 1);
        state.D = clamp(state.D - 0.03 * intensity, -1, 1);
      } else if (pol < 0) {
        state.D = clamp(state.D + 0.06 * intensity, -1, 1);
        state.TM = clamp(state.TM - 0.02 * intensity, -1, 1);

        state.TM = clamp(state.TM + 0.01 * intensity, -1, 1);
